<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Collection</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="src/index.js"></script>
</head>
<body>

  <header>
    <h1>My Pokémon Collection</h1>
  </header>

  <!-- container to display pokemon pics -->
  <main id="pokemon-container">
    
  </main>

  <div id="pokemon-detail">
  <img class="detail-image" id= "detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
  <h2 class="name" id="detail-name">Insert Name Here</h2>
  <h3 class="type" id="detail-type">Insert Type Here</h3>
  <h3 class="ability" id="detail-ability">Insert Ability Here</h3>
</div>
  <section id="add-pokemon-section">
    <h2>Add a New Pokemon!</h2>
    <form id="pokemon-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required>
      
      <label for="ability">Ability:</label>
      <input type="text" id="ability" name="ability" required>
      
      <label for="image">Image:</label>
      <input type="text" id="image" name="image" required>
      
      <button type="submit">Gotta Catch 'Em All!</button>
    </form>
  </section>

</body>
</html>
