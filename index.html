<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Collection</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="src/index.js"></script>
</head>
<body>

  <header>
    <h1>My Pokémon Collection</h1>
  </header>

  <!-- container to display pokemon pics -->
  <main id="pokemon-container">
    
  </main>

  <div id="pokemon-detail">
    <img class="detail-image" src="./assets/blank-pokedex.jpg" alt="Insert Name Here" />
  </div>

  <!-- form to add a new pokemon -->
  <section id="add-pokemon-section">
    <h2>Add a New Pokemon!</h2>
    <form id="pokemon-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required>
      
      <label for="attackMove">Ability:</label>
      <input type="text" id="attackMove" name="attackMove" required>
      
      <label for="imageUrl">Image URL:</label>
      <input type="url" id="imageUrl" name="imageUrl" required>
      
      <button type="submit">Gotta catch 'em all!</button>
    </form>
  </section>

</body>
</html>
